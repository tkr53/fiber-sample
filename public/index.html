<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ブログタイトル</title>
</head>
<body>

    <header>
        <h1>ブログタイトル</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">カテゴリ1</a></li>
            <li><a href="#">カテゴリ2</a></li>
            <!-- 他のカテゴリを追加する場合はここに追加 -->
        </ul>
    </nav>

    <section id="main-content">
        <article>
            <h2>記事タイトル</h2>
            <p>記事の内容がここに入ります。</p>
            <p>追加の段落も可能です。</p>
            <p>他の要素を追加することもできます。</p>
        </article>

        <!-- 他の記事を追加する場合は同じようにここに追加 -->

    </section>

    <aside>
        <h2>サイドバータイトル</h2>
        <p>サイドバーの内容がここに入ります。</p>
    </aside>

    <footer>
        <p>&copy; 2024 ブログタイトル. All Rights Reserved.</p>
    </footer>

</body>
</html>
